  <!-- N·ªôi dung -->

        <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded w-1/2" onclick="sendOrderToGoogle()">G·ª≠i ƒë∆°n</button>

  <script>

        { name: "C∆°m g√† ƒë√πi t·ªèi", price: 38000 },

      ],
      comchien: [
        { name: "C∆°m chi√™n da g√† ·ªëp la", price: 30000 },
        { name: "C∆°m chi√™n x√° x√≠u", price: 38000 },
        { name: "C∆°m chi√™n d∆∞∆°ng ch√¢u", price: 38000 },
        { name: "C∆°m chi√™n da g√†", price: 18000 }
      ],
      monthem: [
        { name: "Canh rong bi·ªÉn", price: 10000 },
        { name: "Tr·ª©ng ·ªëp la", price: 7000 },
        { name: "C∆°m th√™m", price: 5000 },
        { name: "Da g√† th√™m", price: 10000 },
        { name: "ƒê√πi t·ªèi th√™m", price: 30000 },
        { name: "M√° ƒë√πi th√™m", price: 30000 },
        { name: "G√≥c t∆∞ th√™m", price: 42000 },
        { name: "X√° x√≠u th√™m", price: 30000 }
      ],
      nuoc: [
        { name: "Pepsi", price: 12000 },
        { name: "Olong Tea", price: 15000 },
        { name: "Sting", price: 15000 },
        { name: "C√† ph√™ ƒëen", price: 12000 },
        { name: "C√† ph√™ s·ªØa", price: 15000 }
      ]
    };

    let currentCategory = "comgaxoimo";
    let cart = [];

    // Hi·ªÉn th·ªã menu
    function renderMenu(category) {
      const menuDiv = document.getElementById("menuItems");
      menuDiv.innerHTML = "";
      menuData[category].forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "bg-white rounded-lg p-4 shadow flex flex-col items-center";
        div.innerHTML = `
          <h3 class="font-semibold text-center">${item.name}</h3>
          <p class="text-sm text-gray-600 mb-2">${item.price.toLocaleString()} VND</p>
          <input type="number" id="qty-${i}" min="1" value="1" class="border rounded w-16 text-center mb-2">
          <textarea id="note-${i}" rows="1" placeholder="Ghi ch√∫ (t√πy ch·ªçn)" class="border border-gray-300 rounded px-2 py-1 w-full text-sm mb-2"></textarea>
          <button class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded w-full sm:w-auto" onclick="addToCart('${item.name}', ${item.price}, ${i})">+ Th√™m</button>
        `;
        menuDiv.appendChild(div);
      });
    }
    renderMenu(currentCategory);

    document.querySelectorAll(".menu-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".menu-btn").forEach(b => {
          b.classList.remove("bg-yellow-400", "text-white");
          b.classList.add("bg-gray-200", "text-black");
        });
        btn.classList.add("bg-yellow-400", "text-white");
        btn.classList.remove("bg-gray-200", "text-black");
        currentCategory = btn.dataset.category;
        renderMenu(currentCategory);
      });
    });

    function getOrderType() {
      const selected = document.querySelector('input[name="orderType"]:checked');
      return selected ? selected.value : null;
    }

    function addToCart(name, price, i) {
      const table = document.getElementById("tableNumber").value.trim();
      const type = getOrderType();
      if (!table) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p s·ªë b√†n!");
      if (!type) return alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn h√¨nh th·ª©c!");
      const qty = parseInt(document.getElementById(`qty-${i}`).value) || 1;
      const note = document.getElementById(`note-${i}`).value.trim();
      cart.push({ name, price, qty, note, table, type });
      updateCart();
    }

    function updateCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "";
      if (!cart.length) {
        cartDiv.innerHTML = "<p>Ch∆∞a c√≥ m√≥n n√†o</p>";
        document.getElementById("total").textContent = "T·ªïng c·ªông: 0 VND";
        return;
      }
      const { table, type } = cart[0];
      const statusText = type === "eat-in" ? "T·∫°i ch·ªó" : "Mang v·ªÅ";
      cartDiv.innerHTML += `<p><b>B√†n:</b> ${table}</p><p><b>H√¨nh th·ª©c:</b> ${statusText}</p>`;
      let total = 0;
      cart.forEach(c => {
        cartDiv.innerHTML += `
          <div class="border-b py-1">
            <div class="flex justify-between">
              <span>${c.name} x${c.qty}</span>
              <span>${(c.price * c.qty).toLocaleString()} VND</span>
            </div>
            ${c.note ? `<p class="text-xs text-gray-500 italic">Ghi ch√∫: ${c.note}</p>` : ""}
          </div>
        `;
        total += c.price * c.qty;
      });
      document.getElementById("total").textContent = `T·ªïng c·ªông: ${total.toLocaleString()} VND`;
    }

    function clearCart() {
      if (confirm("üßπ X√≥a to√†n b·ªô ƒë∆°n h√†ng n√†y?")) {
        cart = [];
        updateCart();

    }

    function sendOrderToGoogle() {
      const link = "https://script.google.com/macros/s/AKfycbxH9ATrE-zEivDSH6xAWl1Xfu1pw3sta_bTQ3jiuAwLrQVEYKj82cciYcnTXiWpUM5XeA/exec"; // link Apps Script c·ªßa b·∫°n

      const table = document.getElementById("tableNumber").value;
      const type = getOrderType();
      if (!table || !type) return alert("‚ö†Ô∏è Nh·∫≠p s·ªë b√†n & h√¨nh th·ª©c!");

      if (!cart.length) return alert("‚ö†Ô∏è Gi·ªè h√†ng tr·ªëng!");

      const mon = cart.map(c => `${c.name} x${c.qty}${c.note ? " (" + c.note + ")" : ""}`).join(", ");
      const tongtien = cart.reduce((sum, c) => sum + c.price * c.qty, 0);

      const order = {

        mon: mon,

      .then(res => res.text())
      .then(data => {
        alert("‚úÖ ƒê√£ g·ª≠i ƒë∆°n h√†ng l√™n Google Sheet!");
        cart = [];

      })
      .catch(err => alert("‚ùå L·ªói g·ª≠i ƒë∆°n: " + err));
    }
  </script>
